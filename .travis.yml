install: travis_wait 30 mvn install
sudo: required
language: java
jdk: openjdk8
services: docker

install:
  # Install Nextflow
  - mkdir nextflow
  - cd nextflow
  - wget -qO- get.nextflow.io | bash
  - sudo ln -s $PWD/nextflow /usr/local/bin/nextflow

# Install Master Of Porse
  - git clone git@github.com:biocorecrg/master_of_pores
  - cd master_of_pores
  - sh INSTALL.sh
 
# Run the pipeline
script:
   - cd master_of_pores/NanoPreprocess
   - nextflow run nanopreprocess.nf -with-docker -profile local
